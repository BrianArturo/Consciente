<ui:composition template="/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui">


	<ui:define name="titleOption">Sistema de polizas</ui:define>
	<ui:define name="content">

		<h:body>

			<h:form id="form" styleClass="container-fluid">
				<p:growl id="msgs" showDetail="true"
					skipDetailIfEqualsSummary="true" />
				<p:panel header="Registrar Empresa" style="margin-bottom:10px;">


					<div class="row centered-form">

						<div class="col-xs-12 col-sm-12 col-md-4">
							<div class="form-group">

								<p:outputLabel for="Nit" value="Nit" /> 
								 <br></br>
								<p:inputText id="Nit" placeholder="Ingresa el Nit"
									value="#{empresasBean.nit}">
									<p:keyFilter regEx="/[a-z0-9_]/i" />
								</p:inputText>
							</div>
						</div>

						<div class="col-xs-12 col-sm-12 col-md-4">
							<div class="form-group">

								<p:outputLabel for="nombre" value="Nombre de Empresa" />
								<br></br>
								<p:inputNumber id="nombre" value="#{empresasBean.nombre}"
									placeholder="Nombre de Empresa">
									<p:keyFilter regEx="/[\d]/" />
								</p:inputNumber>
							</div>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-4">
							<div class="form-group">

								<p:outputLabel for="direccion" value="Dirección" /> 
								<br></br>
								<p:inputText id="direccion" value="#{empresasBean.direccion}"
									placeholder="Ingrese su Dir" maxlength="7">
									<p:keyFilter regEx="/[a-z0-9_]/i" />
								</p:inputText>

							</div>
						</div>
					</div>


					<!--  Ultimo -->
					<div class="row centered-form">
						<div class="col-xs-12 col-sm-12 col-md-4">
							<div class="form-group">

								<p:outputLabel for="telefono" value="Teléfono" /> 
								<br></br> 
								<p:inputText id="telefono" value="#{empresasBean.telefono}"
									placeholder="Ingrese su tel.." onblur="{calcular();}">
									<p:ajax update="@this" />
<!-- 									<p:keyFilter regEx="/[\d]/" /> -->
								</p:inputText>

							</div>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-4">
							<div class="form-group">

								<p:outputLabel for="email" value="E-mail" /> 
								<br></br> 
								<p:inputText id="email"
									value="#{empresasBean.email}"
									placeholder="Ingrese su correo" onblur="{calcular();}">
									<p:ajax update="@this" />
<!-- 									<p:keyFilter regEx="/[\d]/" /> -->
								</p:inputText>

							</div>
						</div>

						<div class="col-xs-12 col-sm-12 col-md-4">
							<div class="form-group">
								
								<p:outputLabel for="ciudad" value="Ciudad" /> 
								<br></br> 
								<p:inputText id="ciudad" 
									value="#{empresasBean.ciudad}"
									placeholder="Ingrese la ciudad" />

							</div>
						</div>
					</div>


				</p:panel>




				<p:commandButton value="Guardar" id="ajax"
					action="#{empresasBean.guardar}" style="margin-right:20px;"
					styleClass="ui-priority-primary" />


				<h:panelGroup>
					<p:dataTable var="empresas" value="#{empresasBean.compania}"
						paginator="true" rows="10"
						paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
						rowsPerPageTemplate="5,10,15" selectionMode="single"
						rowKey="#{empresasBean.compania}"
						selection="#{empresasBean.selectEmpresas}" id="carTable" lazy="true">


						<p:ajax event="rowSelect" listener="#{empresasBean.onRowSelect}"
							update=":form:carDetail" oncomplete="PF('carDialog').show()" />
						<p:column headerText="Id" sortBy="#{empresasBean.nit}"
							filterBy="#{empresas.nit}">
							<h:outputText value="#{empresasBean.nit}" />
						</p:column>
						<p:column headerText="Nombre_Empresa" sortBy="#{empresas.nombre}"
							filterBy="#{empresas.nombre}">
							<h:outputText value="#{empresas.nombre}" />
						</p:column>
						<p:column headerText="Dirección" sortBy="#{empresass.direccion}"
							filterBy="#{empresas.direccion}">
							<h:outputText value="#{empresas.direccion}" />
						</p:column>
						<p:column headerText="Teléfono" sortBy="#{empresa.telefono}"
							filterBy="#{empresas.telefono}">
							<h:outputText value="#{empresas.telefono}" />
						</p:column>
						<p:column headerText="E-mail" sortBy="#{empresa.email}"
							filterBy="#{empresas.email}">
							<h:outputText value="email" />
						</p:column>
						<p:column headerText="Ciudad" sortBy="#{empresa.ciudad}"
							filterBy="#{empresas.ciudad}">
							<h:outputText value="#{empresas.ciudad}" />
						</p:column>
					</p:dataTable>

					<p:dialog header="Car Detail" widgetVar="carDialog" modal="true"
						showEffect="fade" hideEffect="fade" resizable="false">
						<p:outputPanel id="carDetail" style="text-align:center;">
							<p:panelGrid columns="2"
								rendered="#{not empty dtLazyView.selectedCar}"
								columnClasses="label,value">
								<f:facet name="header">
									<p:graphicImage
										name="demo/images/car/#{dtLazyView.selectedCar.brand}-big.gif" />
								</f:facet>

								<h:outputText value="Id:" />
								<h:outputText value="#{dtLazyView.selectedCar.id}" />

								<h:outputText value="Year" />
								<h:outputText value="#{dtLazyView.selectedCar.year}" />

								<h:outputText value="Color:" />
								<h:outputText value="#{dtLazyView.selectedCar.color}"
									style="color:#{dtLazyView.selectedCar.color}" />

								<h:outputText value="Price:" />
								<h:outputText value="#{dtLazyView.selectedCar.price}">
									<f:convertNumber type="currency" currencySymbol="$" />
								</h:outputText>
							</p:panelGrid>
						</p:outputPanel>
					</p:dialog>

				</h:panelGroup>
			</h:form>

		</h:body>


	</ui:define>
</ui:composition>
