<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>Consciente Seguro LTA</title>

	<!-- Custom fonts for this template-->
	<!-- 	<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" 	type="text/css" /> -->
	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet" />

	<h:outputStylesheet library="css" name="sb-admin-2.css" />

</h:head>


<body class="bg-gradient-primary">

	<div class="container">


		<!-- Outer Row -->
		<div class="row justify-content-center logc">

			<div class="col-xl-10 col-lg-12 col-md-9">

				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="row">
							<div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
							<div class="col-lg-6">
								<div class="p-5">
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-4">BIENVENIDO A TU SISTEMA
											DE PÓLIZAS</h1>
										<h4>Consciente Seguros LTDA</h4>
									</div>
									<h:form id="form1" class="user">
										<div class="form-group">

											<p:inputText id="user" class="form-control form-control-user"
												requiredMessage="Debe ingresar un usuario"
												value="#{loginBean.user}" required="true">
												<p:keyFilter for="user" regEx="/[a-z_]/i" />
											</p:inputText>
											<p:message for="user" styleClass="" display="text" />
										</div>


										<div class="form-group">

											<p:password id="password"
												class="form-control form-control-user"
												value="#{loginBean.password}" required="true"
												requiredMessage="Debe ingresar una clave"
												validatorMessage="La longitud debe ser de minimo 3 y maximo 15 caracteres">
												<f:validateLength minimum="2" maximum="15" />
											</p:password>
											<p:message for="password" styleClass="" display="text" />
										</div>

										<div class="form-group">
											<div class="custom-control custom-checkbox small">

												<p:inputText id="recordar" type="checkbox"
													class="custom-control-input" value="Check" />
												<label class="custom-control-label" for="exampleCheck1">Recordar
													Contraseña</label>




											</div>
										</div>



										<!-- <a href="index.html" class="btn btn-primary btn-user btn-block"> Ingresar </a> -->
										<p:commandButton value="Ingresar" id="login"
											action="#{loginBean.login()}"
											styleClass="btn btn-primary btn-user btn-block"
											update=":form1" />
										<hr />
									</h:form>
									<hr></hr>
									<div class="text-center">
										<a class="small" href="forgot-password.html">Olvidaste Tu
											Contraseña?</a>
									</div>
									<div class="text-center">
										<a class="small" href="register.html">Crear Una Cuenta!</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>
	<p:dialog header="Effects" widgetVar="dlg3" showEffect="explode"
		hideEffect="bounce" height="100">
		<h:outputText value="Usuario y/o contraseña invalidos" />
	</p:dialog>


	<!--      <h:outputScript library="js" name="jquery.min.js" /> -->
	<!-- 	 <h:outputScript library="js" name="bootstrap.bundle.min.js" /> -->
	<!-- 	 <h:outputScript library="js" name="jquery.easing.min.js" /> -->
	<!-- 	 <h:outputScript library="js" name="sb-admin-2.min.js" /> -->

</body>

</html>
